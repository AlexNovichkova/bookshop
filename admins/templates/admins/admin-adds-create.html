{% extends 'admins/base.html' %}

{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Создание рекламы</h1>
                <form action="{% url 'admins:admins_add_create' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.image.id_for_label }}">Картинка рекламы</label>
                            {{ form.image }}
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; BookWorld 2023</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
