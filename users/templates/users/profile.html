{% extends 'mainapp/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="/static/css/profile.css" media="screen">
<link rel="stylesheet" href="/static/css/page.css" media="screen">
{% endblock %}


{% block content %}
<section class="profile">
    <div class="u-personal_data">
        <h2 class="personal_data_heading">Личные данные</h2>
        <div class="personal_data">
            <form class="personal_data" action="{% url 'users:profile' %} " method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="personal_data_container">
                    <div class="personal_data_personality">
                        <div class="personal_data_personality_card">
                            <img width="200" height="200"
                                 src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'vendor/img/users/default_avatar.jpg' %} {% endif %} "
                                 class="personal_data_personality_img">
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">
                                <p class="custom-file-label_text">Выберите изображение</p>

                            </label>
                            <h3 class="personal_data_personality_user-name">
                                {{ form.username }}
                            </h3>



                            {{ form.image }}
                        </div>

                    </div>
                </div>
                <div class="personal_data_contact-information">
                    <div class="u-personal_data_contact-information">
                        <address class="contact-inf-container">
                            <ul class="address__list">
                                <li class="address__list-item">
                                    <label for="{{ form.first_name.id_for_label }}" class="address__list-item-text">Имя:
                                        {{ form.first_name }}</label>
                                </li>
                                <li class="address__list-item">
                                    <label for="{{ form.last_name.id_for_label }}" class="address__list-item-text">Фамилия:
                                        {{ form.last_name }}</label>
                                </li>
                                <li class="address__list-item">
                                    <label for="{{ form.email.id_for_label }}" class="address__list-item-text">Email: {{ form.email }}</label>
                                </li>
                                <li class="address__list-item">
                                    <label for="{{ form.phone_number.id_for_label }}" class="address__list-item-text">Телефон:
                                        {{ form.phone_number }}</label>
                                </li>
                                <li class="address__list-item">
                                    <label for="{{ form.address.id_for_label }}" class="address__list-item-text">Адрес:
                                        {{ form.address }}</label>
                                </li>
                            </ul>

                        </address>
                    </div>

                    <div class="change_data_button">

                        <input class="u-change_data_button u-align-center-xl u-border-none u-btn u-btn-round u-button-style u-hover-palette-2-dark-2 u-palette-2-dark-1 u-btn-2"
                               type="submit" value="Сохранить">
                    </div>


                </div>
            </form>

        </div>
    </div>

    <div class="busket_and_liked_product">
        {% include 'baskets/basket.html' %}
        {% include 'likes/likes.html' %}
        {% include 'orders/order_list.html' %}


    </div>
</section>


{% endblock %}
